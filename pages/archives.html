<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sea Turtle Nesting Conservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0B3D2E;
      --secondary: #6B8E7F;
      --accent: #A7C7B7;
      --background: #F4F7F5;
      --text-dark: #1E1E1E;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* ---------- HEADER ---------- */
    header {
      background: linear-gradient(
        rgba(11, 61, 46, 0.85),
        rgba(11, 61, 46, 0.85)
      ),
      url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") center/cover no-repeat;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.6rem;
      margin-bottom: 16px;
    }

    header p {
      max-width: 720px;
      margin: 0 auto 32px;
      font-size: 1.1rem;
    }

    header a {
      display: inline-block;
      padding: 12px 28px;
      background-color: var(--accent);
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    header a:hover {
      background-color: #c6ddd2;
    }

    /* ---------- MAIN SECTION ---------- */
    main {
      padding: 70px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-top: 6px solid var(--secondary);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 36px rgba(0,0,0,0.15);
    }

    .card h3 {
      font-family: 'Merriweather', serif;
      margin-bottom: 12px;
      color: var(--primary);
    }

    .card h4 {
      font-family: 'Merriweather', serif;
      margin-bottom: 12px;
      text-size: 16px;
      color: var(--secondary);
    }

    .card p {
      font-size: 0.95rem;
      margin-bottom: 18px;
    }

    .card a {
      text-decoration: none;
      color: var(--secondary);
      font-weight: 500;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background-color: var(--primary);
      color: #e6f2ee;
      text-align: center;
      padding: 28px 20px;
      font-size: 0.9rem;
    }

    footer p {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Sea Turtles Nesting Archives Area</h1>
     <a href="#main">Meet the Sea Turtles</a>
  </header>
   <!-- MAIN CONTENT -->
  <main id="main">
    <section class="section">
      <div class="card">
        <h3>Green OLive Turtle</h3>
        <img src="https://www.aquariumofpacific.org/images/made_new/email_images-e1_sea_turtle_600_q85.jpg"></img>
        <h4>Scientific Name; Chelonia mydas</h4>
        <p>icht isbein lichestein 676767</p>
      </div>
    </section>
</body>

</html>
